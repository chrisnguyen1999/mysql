<div class="form-w3layouts">


  <div class="row">
  <div class="col-lg-12">


  <section class="panel">
      <div class="panel-body">
          <form class="form-horizontal bucket-form">
              <div class="form-group">
                  <label class="col-sm-3 control-label col-lg-3" for="inputSuccess">Choose supplier</label>
                  <div class="col-lg-6">

                      <select name="supplier" class="form-control input-lg m-bot15" [(ngModel)]="selectedSupplier" (change)="chooseSupplier()">
                          <option *ngFor="let x of suppliers" [value]="x.supplierId">{{ x.name_supplier }}</option>
                      </select>
                  </div>
              </div>
          </form>
      </div>
  </section>
  <section class="panel">
      <div class="panel-body">
          <form class="form-horizontal bucket-form">
              <div class="form-group">
                  <label class="col-sm-3 control-label col-lg-3" for="inputSuccess">Choose the types of merchandise</label>
                  <div class="col-lg-6">
                      <div class="checkbox" *ngFor="let x of merchandiseArray; let i = index">
                          <label style="width: 40%;">
                              <input type="checkbox" [value]="x.merchandiseId" name="" (change)="checked($event.target.checked, i)">
                              {{ x.name_merchandise }}
                          </label>

                            <label style="margin-right: 3%;">Amount
                            </label>
                            <input type="number" min="0" [disabled]="!merchandiseArray[i].checked" id="{{x.merchandiseId}}">
                      </div>
                  </div>
              </div>

          </form>
      </div>
  </section>
  <section>
    <div class="panel-body" style="text-align: end;">
      <button type="submit" class="btn btn-primary" (click)="order()" >Order</button>
    </div>
  </section>


  </div>
  </div>



  <!-- page end-->
  </div>
