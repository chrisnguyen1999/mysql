<div class="table-agile-info">
  <div class="panel panel-default">
     <div class="panel-heading">
      Import bill table
     </div>
     <div>
       <table class="table" ui-jq="footable">
         <thead>
           <tr>
            <th style="width: 20%;">billId</th>
            <th style="width: 20%;">supplierId</th>
            <th>staffId</th>
            <th>input_day</th>
            <th>total_price</th>
            <th>amount</th>
           </tr>
         </thead>
         <tbody>
           <tr data-expanded="true" *ngFor="let x of billArray | paginate: { itemsPerPage: limit, currentPage: page, totalItems: total }">
            <td style="width: 20%;">{{x.billId}}</td>
            <td style="width: 20%;">{{x.supplierId}}</td>
            <td>{{x.staffId}}</td>
            <td>{{x.input_day}}</td>
            <td>{{x.total_price}}</td>
            <td>{{x.amount}}</td>
           </tr>
         </tbody>
       </table>
     </div>
     <footer class="panel-footer">
      <div class="row">
        <div class="col-sm-7 text-right text-center-xs">
          <pagination-controls class="pagination pagination-sm m-t-none m-b-none" (pageChange)="pageChanged($event)"></pagination-controls>
        </div>
      </div>
    </footer>
   </div>
 </div>
